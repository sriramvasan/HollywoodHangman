    </div>
      <div class="container m-5" id='login'>
          <div class="col col-md-12">
            <div class="card">
                <h2 class=" card-header">Hollywood Hangman</h2>
                <h4 class="m-2 card-title">Play the game</h4>
                <div class="card-body"> 
                    <p class="card-text">Play the Game of hollywood and guess the movie with 9 chances</p>
  
                        <div class="row" >
                            <form class="mt-5">
                              <div class="mb-2">
                                  <label for="name" class="col col-lg-3 form-label">Name</label>
                                  <input class="col col-3" type="text" placeholder="John Doe" id="playername">
                                  
                              </div>
                              <button type="button" onclick="handleSubmit()" class="col col-2 btn-info ">Start</button>
                          </form>
                      </div>
                    
                </div>
            </div>
          </div>
          
          
      


    </div>
    <div class="container" id="game" style="display:none;" onload="result()">
        <div class="col col-md-12 m-3">
            <p>
              Welcome to the game, <span id="myplayer"></span>
            </p>
            <p>
                Type a letter in the box below and start guessing
            </p>
           
            <p>
                <div id=try >
                
                </div>
                <div id="tryerror"></div>
            </p>
            <p class="trialbox">
                <span id="mylives"></span>
            </p>
            <br>
            <hr>
           <p>
            <div id='hold' class="hyphens"></div>
            </p>
          </div>
          <div id="option">
              
          </div>
    </div>
